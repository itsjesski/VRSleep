name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build and publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist

      - name: Extract Release Notes from CHANGELOG
        id: changelog
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const changelog = fs.readFileSync('CHANGELOG.md', 'utf8');
            
            // Extract the latest release section
            const lines = changelog.split('\n');
            let releaseNotes = '';
            let inLatestRelease = false;
            let capturedLines = 0;
            
            for (const line of lines) {
              // Start capturing after the main header
              if (line.startsWith('# Changelog')) {
                inLatestRelease = true;
                continue;
              }
              
              // Stop at the next major section or end
              if (inLatestRelease && line.startsWith('## [') && capturedLines > 0) {
                // Skip the next release, we only want the first one
                break;
              }
              
              if (inLatestRelease && line.trim() !== '') {
                releaseNotes += line + '\n';
                capturedLines++;
              }
            }
            
            // Remove trailing empty lines
            releaseNotes = releaseNotes.trim();
            
            if (!releaseNotes) {
              releaseNotes = 'See CHANGELOG.md for details.';
            }
            
            core.setOutput('notes', releaseNotes);

      - name: Update Release with Changelog Notes
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            const release = releases.data.find(r => r.tag_name === tag);
            
            if (release) {
              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.id,
                body: `${{ steps.changelog.outputs.notes }}`
              });
            }
              });
            }
